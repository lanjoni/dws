<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho AJAX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <style>
    button {
      margin: 0 10px 10px;
    }

    .atualizar {
      margin-top: 50px;
    }

    .bloco {
      padding: 5%;
      background-color: #f5f5f5;
    }

    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trabalho: Ajax com JSON</h1>

    <div style="text-align: right;">
      <h2>Nome: Jo√£o Augusto Lissoni Lanjoni</h2>
    </div>

    <hr/>

    <div class="row bloco">
      <div class="col-4">
        <form>
          <div class="mb-3 row">
            <label for="nome" class="col-sm-2 col-form-label">Nome: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nome" required>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email: </label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" required>
            </div>
          </div>
          <div class="row">
            <div class="col-12 d-flex d-flex justify-content-center">
              <button type="submit" class="btn btn-primary" id="btnGravar">Gravar</button>
              <button class="btn btn-warning" id="btnLimpar">Limpar</button>
            </div>
          </div>
          <div class="row">
            <div id="msg" class="alert alert-success d-none" role="alert">
              Dados gravados como sucesso!
            </div>
          </div>
          <div class="row atualizar">
            <div class="col-12 d-flex d-flex justify-content-center">
              <button class="btn btn-info" id="btnAtualizar">Atualizar dados tabela</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-8">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="tabela">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
