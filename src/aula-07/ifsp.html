<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando Logo IFSP</title>
  <style>
    div {
      margin-left: 10px;
      margin-right: 10px;
      text-align: center;
    }

    .verde {
      background-color: green;
    }

    .branco {
      background-color: white;
    }

    .branco, .verde, #bola {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      display: inline-block;
      margin-right: -4px;
    }
    
    #bola {
      border-radius: 50%;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="bola"></div><div class="verde"></div><div class="verde"></div>
  </div>
  <div>
    <div class="verde"></div><div class="verde"></div><div class="branco"></div>
  </div>
  <div>
    <div class="verde"></div><div class="verde"></div><div class="verde"></div>
  </div>
  <div>
    <div class="verde"></div><div class="verde"></div><div class="branco"></div>
  </div>
</body>
</html>
