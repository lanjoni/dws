<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando 4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <style>
    #red {
      width: 100px;
      height: 100px;
      background-color: red;
      border: 5px solid black;
      margin: 10px;
    }

    #blue {
      width: 100px;
      height: 100px;
      background-color: blue;
      border: 5px solid black;
      margin: 10px;
    }

    #green {
      width: 100px;
      height: 100px;
      background-color: green;
      border: 5px solid black;
      margin: 10px;
    }

    .blocos {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Praticando 4 - Mini-game JS</h1>

    <div>
      <u><h4>Instruções</h4></u>
      <ol>
        <li>Clique em um dos quadrados coloridos</li>
        <li>Depois use as teclas <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> para movimentar os elementos para cima, esquerda, baixo e direita respectivamente.</li>
      </ol>
    </div>
    <div style="display: flex; align-items: center; justify-content: center;">
      <img src="./img/wasd.jpg">
    </div>

    <div class="blocos">
      <div id="red" class="sqr" onclick="updateSelected('red')"></div>
      <div id="blue" class="sqr" onclick="updateSelected('blue')"></div>
      <div id="green" class="sqr" onclick="updateSelected('green')"></div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
