<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <style>
    #div-misteriosa {
      height: 30em;
      background-color: cadetblue;
      margin-top: 3%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #div-misteriosa h1 {
      font-size: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Praticando 3 - Mostrar/Esconder</h1>

    <div class="row">
      <div class="col-6">
        <button id="btnMostrar" class="btn btn-primary" onclick="mostrar()">Mostrar</button>
      </div>
      <div class="col-6" style="display: flex; justify-content: right; align-items: right;">
        <button id="btnEsconder" class="btn btn-primary" onclick="esconder()">Esconder</button>
      </div> 
    </div>

    <div id="div-misteriosa">
      <h1>Meu DIV</h1>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
