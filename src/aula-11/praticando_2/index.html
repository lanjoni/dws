<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praticando 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Praticando 2 - Formulário com Validações</h1>
    
    <form>
      <div class="row needs-validation" novalidate>
        <div class="col-6">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control is-invalid" id="nome" required>
            <div class="invalid-feedback">
              Informe seu nome completo
            </div>      
          </div>
          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control is-invalid" id="telefone" onkeypress="mask(this, mphone);" onblur="mask(this, mphone);" required>
            <div class="invalid-feedback">
              Informe um telefone de contato
            </div>      
          </div>
        </div>
        <div class="col-6">
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="text" class="form-control is-invalid" id="email" aria-describedby="email" placeholder="seu@email.aqui" required>
            <div class="invalid-feedback">
              Informe um endereço de email válido
            </div>     
          </div>
          <div class="mb-3">
            <label for="idade" class="form-label">Idade</label>
            <select type="text" class="form-control form-select is-invalid" id="idade" aria-describedby="idade" required>
              <option value="">[Escolha uma opção]</option>
              <option value="opc1">0 a 5 anos</option>
              <option value="opc2">6 a 10 anos</option>
              <option value="opc3">11 a 15 anos</option>
              <option value="opc4">16 a 20 anos</option>
              <option value="opc5">21 a 25 anos</option>
            </select>
            <div class="invalid-feedback">
              Escolha uma opção que representa sua idade atual
            </div>     
          </div>
        </div>
      </div>
      <div>
        <label for="observacoes" class="form-label">Observações</label>
        <textarea class="form-control is-invalid" id="observacoes" required></textarea>
      </div>
      <div class="row" style="margin-top: 2%">
        <div class="col" style="text-align: right;">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        <div class="col">
          <button type="reset" class="btn btn-warning" onclick="limpar()">Limpar</button>
        </div>
      </div>
    </form>
  </div>
  
  <script src="./js/index.js"></script>
</body>
</html>
