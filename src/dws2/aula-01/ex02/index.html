<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Formulário de cadastro</h1>
      <hr/>

      <div class="row">
        <form class="col-8">
          <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" class="form-control">
          </div>
          <div class="row">
            <div class="col-4">
              <label for="telefone">Telefone</label>
              <input type="text" name="telefone" class="form-control" 
                      placeholder="(DD)XXXXX-XXXX" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" 
                      title="Digite o telefone no formato (DD)XXXXX-XXXX"
                      onkeypress="mask(this, mphone);" onblur="mask(this, mphone);" required>
            </div>
            <div class="col-8">
              <label for="email">E-mail</label>
              <input type="text" name="email" class="form-control" placeholder="Digite seu email" required>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <label for="cpf">CPF</label>
              <input type="text" name="cpf" class="form-control" 
                      placeholder="XXX.XXX.XXX-XX" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                      title="Digite o CPF no formato XXX.XXX.XXX-XX" required>
            </div>
            <div class="col-4">
              <label for="data_nascimento">Data de Nascimento</label>
              <input type="date" name="data_nascimento" class="form-control" required>
            </div>
            <div class="col-4">
              <label for="cep">CEP</label>
              <input type="text" name="cep" class="form-control" placeholder="XXXXX-XXX">
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <label for="endereco">Endereço</label>
              <input type="text" name="endereco" class="form-control" placeholder="Rua, número e bairro">
            </div>
            <div class="col-4">
              <label for="cidade">Cidade</label>
              <select name="cidade" class="form-control">
                <option value="0" selected>[selecione]</option>
                <option value="1">Cosmorama</option>
                <option value="2">Fernandópolis</option>
                <option value="3">Indiaporã</option>
                <option value="4">Meridiano</option>
                <option value="5">Votuporanga</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label for="foto">Foto de perfil</label>
              <input type="file" name="foto" class="form-control" accept="image/*">
            </div>
            <div class="col-6">
              <label for="contrato">Contrato assinado (em PDF)</label>
              <input type="file" name="contrato" class="form-control" accept=".pdf">
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <button type="reset" class="btn btn-warning">Limpar</button>
          </div>
        </form>
        <div class="col-4">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/The_GNU_logo.png" class="img-fluid">
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
