<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Formulário/Tabela</title>
  </head>
  <body>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    </style>
    <div class="up-bar">
      <a href="index.html">Inicio</a>
      <a href="busca.html">Busca</a>
      <a href="form.html">Formulário/Tabela</a>
      <a href="cont_img.html">Postagem c/ imagem</a>
    </div>

    <div class="container">
      <h1><b>Formulário de Cadastro e Tabela com dados</b></h1>
      <div class="row">
        <div class="col-md-4">
          <form id="cadastroForm">
            <div class="form-group">
              <label for="nome">Nome Completo</label>
              <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group mt-3">
              <label for="telefone">Telefone</label>
              <input type="tel" class="form-control" placeholder="(99)99999-9999" id="telefone" name="telefone" required>
            </div>
            <div class="form-group mt-3">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" placeholder="seu@email.aqui" id="email" name="email" required>
            </div>
            <div class="form-group mt-3">
              <label for="estado">Estado de residência</label>
              <select class="form-control" id="estado" name="estado" required>
                <option value="">[Selecione]</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
              </select>
            </div>
            <div class="d-flex mt-3">
              <button type="button" onclick="cadastrar()" class="btn btn-success flex-fill">Cadastrar</button>
            </div>
            <div class="d-flex mt-3">
              <button type="button" onclick="limpaform()" class="btn btn-warning flex-fill">Limpar</button>
            </div>
          </form>
        </div>

        <div class="col-md-8">
          <table class="table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>E-mail</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody id="tabelaBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
