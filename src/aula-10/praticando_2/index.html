<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora em JavaScript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Praticando 2 - JavaScript - Mini Calculadora</h1>
    <form class="form-group">
      <div class="row">
        <div class="col-2">
          <input type="number" id="n1" name="n1" class="form-control">
        </div>
        <div class="col-2">
          <input type="number" id="n2" name="n2" class="form-control">
        </div>
        <div class="col-2">
          <input type="number" id="resultado" name="resultado" class="form-control" disabled>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-primary" onclick="soma()">Somar</button>
          <button type="button" class="btn btn-primary" onclick="subtracao()">Subtrair</button>
          <button type="button" class="btn btn-primary" onclick="multiplicacao()">Multiplicar</button>
          <button type="button" class="btn btn-primary" onclick="divisao()">Dividir</button>
        </div>
      </div>
    </form>
  </div>
  <script src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
