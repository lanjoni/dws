<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 2</title>
    <style>
        table{
            width: 50%;
            text-align: center;
        }

        table, tr, td {
            border: 1px solid red;
        }

        tr, td {
            padding: 5%;
        }
    </style>
</head>
<body>
    <h1>Praticando 2 - Tabelas com colspan e rowspan</h1>

    <p><a href="./index.html">Voltar ao menu principal</a></p>
    
    <h3>Tabela com colspan</h3>

    <table>
        <tr>
            <td colspan="3">Colspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>

    <h3>Tabela com rowspan</h3>

    <table>
        <tr>
            <td>-</td>
            <td rowspan="2">Rowspan</td>
        </tr>
        <tr>
            <td>-</td>
        </tr>
    </table>

    <h3>Tabela com colspan e rowspan</h3>

    <table>
        <tr>
            <td colspan="2">Colspan</td>
            <td>-</td>
            <td rowspan="3">Rowspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
        <tr>
            <td>-</td>
            <td colspan="2">Colspan</td>
        </tr>
        <tr>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>
</body>
</html>
